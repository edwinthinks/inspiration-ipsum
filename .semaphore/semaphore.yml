version: v1.0
name: Inspiration Ipsum Continous Integration

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use 10.15.3
          - node --version
          - npm --version
      jobs:
        - name: Server - npm install, build, and cache
          commands:
            - cache restore server-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),server-node-modules-$SEMAPHORE_GIT_BRANCH,server-node-modules-master
            - npm install
            - cache store server-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules
            - npm run server:build
            - cache store server-build-$SEMAPHORE_GIT_BRANCH build

        - name: Client - npm install, build, and cache
          commands:
            - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
            - npm --prefix client install
            - cache store client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) client/node_modules
            - npm run client:build
            - cache store client-build-$SEMAPHORE_GIT_BRANCH client/build

  - name: Static Analysis
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use 10.15.3
          - node --version
          - npm --version
      jobs:
        - name: Lint
          commands:
            - cache restore client-build-$SEMAPHORE_GIT_BRANCH,server-build-$SEMAPHORE_GIT_BRANCH
            - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
            - cache restore server-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),server-node-modules-$SEMAPHORE_GIT_BRANCH,server-node-modules-master
            - npm run validate-lint

  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use 10.15.3
          - node --version
          - npm --version
      jobs:
        - name: Tests
          commands:
            - cache restore client-build-$SEMAPHORE_GIT_BRANCH,server-build-$SEMAPHORE_GIT_BRANCH
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - npm run test

promotions:
  - name: Deploy to Heroku Production
    pipeline_file: heroku.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"
