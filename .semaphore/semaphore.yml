version: v1.0
name: Inspiration Ipsum Continous Integration

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use 10.15.3
          - node --version
          - npm --version
      jobs:
        - name: npm install and cache
          commands:
            - cache restore server-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum server/package-lock.json),server-node-modules-$SEMAPHORE_GIT_BRANCH,server-node-modules-master
            - npm install --prefix server
            - cache store server-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum server/package-lock.json) server/node_modules

  - name: Static Analysis
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use 10.15.3
          - node --version
          - npm --version
      jobs:
        - name: Lint
          commands:
            - cache restore server-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum server/package-lock.json),server-node-modules-$SEMAPHORE_GIT_BRANCH,server-node-modules-master
            - npm run server:lint

  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use 10.15.3
          - node --version
          - npm --version
      jobs:
        - name: Tests
          commands:
            - cache restore server-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum server/package-lock.json),server-node-modules-$SEMAPHORE_GIT_BRANCH,server-node-modules-master
            - npm run server:test

promotions:
  - name: Deploy to Heroku Production
    pipeline_file: heroku.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"
